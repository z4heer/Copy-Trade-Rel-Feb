<div class="form-container">
  <h2>Modify Order</h2>
  <form [formGroup]="modifyOrderForm" (ngSubmit)="modifyOrder()">
    <div class="form-row">
      <div class="form-half">
        <label>Action:</label>
        <input type="text" [value]="modifyOrderForm.get('Action')?.value" readonly />
      </div>
      <div class="form-half">
        <label>Exchange:</label>
        <input type="text" [value]="modifyOrderForm.get('Exchange')?.value" readonly />
      </div>
    </div>
    <div class="form-row">
      <div class="form-half">
        <label>Symbol:</label>
        <input type="text" formControlName="symbol" readonly />
      </div>
      <div class="form-half">
        <label>Order Type:</label>
        <select formControlName="Order_Type">
          <option value="LIMIT">LIMIT</option>
          <option value="MARKET">MARKET</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-half">
        <label>Quantity:</label>
        <input type="number" formControlName="CurrentQuantity" />
      </div>
      <div class="form-half">
        <label>Limit Price:</label>
        <input type="number" formControlName="Limit_Price" [hidden]="modifyOrderForm.get('Order_Type')?.value === 'MARKET'" />
      </div>
    </div>
    <div class="form-row">
      <div class="form-half">
        <label>Product:</label>
        <select formControlName="ProductCode">
          <option value="CNC">CNC</option>
          <option value="Normal">Normal</option>
        </select>
      </div>
      <div class="form-half">
        <label>Duration:</label>
        <input type="text" [value]="modifyOrderForm.get('Duration')?.value" readonly />
      </div>
    </div>
    <div class="form-row">
      <div class="form-half">
        <label>Trading Symbol:</label>
        <input type="text" [value]="modifyOrderForm.get('Trading_Symbol')?.value" readonly />
      </div>
      <div class="form-half">
        <label>Streaming Symbol:</label>
        <input type="text" [value]="modifyOrderForm.get('Streaming_Symbol')?.value" readonly />
      </div>
    </div>
    <div class="form-row">
      <div class="form-half">
        <label>Disclosed Quantity:</label>
        <input type="number" formControlName="Disclosed_Quantity" />
      </div>
      <div class="form-half">
        <label>User Id:</label>
        <input type="text" [value]="modifyOrderForm.get('userid')?.value" readonly />
      </div>
    </div>
    <div class="form-row">
      <div class="form-half">
        <label>Order ID:</label>
        <input type="text" [value]="modifyOrderForm.get('Order_ID')?.value" readonly />
      </div>
    </div>
    <button type="submit" [disabled]="modifyOrderForm.invalid">Modify Order</button>
  </form>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
